{% include header.html %}
<div class="nine columns omega" id="recent_posts" style="background-color:white;">
  <ul style="padding: 10px">
    {% for post	in site.posts %}
    <li>
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <h4>{{ post.date | date: "%d %B %Y" }}</h4>
    <p>{{ post.excerpt }}</p>
    </li>
    {% endfor %}
  </ul>
</div>
{% include footer.html %}
