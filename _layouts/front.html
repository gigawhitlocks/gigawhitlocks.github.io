{% include header.html %}
<div style="width: 100%; background-color:white;">
	<div class="sixteen columns alpha omega" id="recent_posts" style="background-color:white;">
		<ul style="padding: 10px">
			{% for post	in site.posts %}
			<li>
			<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
			<h4>{{ post.date | date: "%d %B %Y" }}</h4>
			<p>{{ post.body }}</p>
			</li>
			{% endfor %}
		</ul>
	</div>
</div>
{% include footer.html %}
