<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Ian Whitlock</title>

		<!-- Stylesheets -->
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/skeleton.css">
		<link rel="stylesheet" href="css/layout.css">
		<link rel="icon" 
      type="image/png" 
      href="/css/images/favicon.ico" />		
 	 <!--[if lt IE 9]>
		 <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	 <![endif]-->
  </head>
  <body>
		<div class="container" style="padding: 10px;">
			<div class="sixteen columns">
				<h1>Ian Whitlock</h1>
			</div>
			<div class="six columns alpha" style="background-color:white; text-align: left;">
				<div style="padding: 10px; margin-left: auto; margin-right: auto;">
					<p style="text-align: center;">
						<img src="http://www.gravatar.com/avatar/d2bfdde9e639a033ab48def1eacf35c4?s=600" style="width:100%" />
						</p>
						<div>
						<p style="padding:0; margin:0;"><ul>
							<li><a href="https://github.com/thewhitlockian">GitHub</a></li>
							<li><a href="http://www.linkedin.com/in/thewhitlockian">LinkedIn</a></li>
							<li><a href="http://www.google.com/recaptcha/mailhide/d?k=01cxvQUlsBSo836P13rLFMow==&c=cUd_5iO2HybUaHHGeMWcUncPD46_EvkIZSlKwiOBxRY=" target="blank">Email</a></li>
						</ul>
						
						<small>
							<a rel="license" href="http://creativecommons.org/licenses/by-sa/3.0/deed.en_US"><img alt="Creative Commons License" style="border-width:0" src="http://i.creativecommons.org/l/by-sa/3.0/80x15.png" /></a>
						</small>
						</p></div>
			</div>
			</div>
			<div class="nine columns omega" style="background-color:white;">
				<ul style="padding: 10px">
					{% for post	in site.posts %}
			    <li>
					<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
					<h4>{{ post.date | date: "%d %B %Y" }}</h4>
						<p>{{ post.excerpt }}</p>
			    </li>
				  {% endfor %}
				</ul>
	 		</div>

    
  </body>
</html>
